<app-navbar></app-navbar>

<body>


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


  <div class="container">
    <br>


    <div *ngFor="let proyecto of proyectoEmpleado">
      <div *ngIf="proyecto.legajo == idEmpleado">
        <div class="card">
          <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
              <tr>
                <th scope="col">Proyecto</th>
                <th scope="col" width="160">Empresa</th>
                <th scope="col" width="200" class="text-center">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <figure class="media">
                    <div class="img-wrap"><img [src]="proyecto.img_mockup" class="img-thumbnail img-sm"></div>
                    <figcaption class="media-body">
                      <!-- <h6 class="title text-truncate">Product name goes here </h6> -->
                      <dl class="param param-inline small">
                        <dt>Nombre proyecto: </dt>
                        <dd> {{proyecto.nombre_proyecto}} </dd>
                      </dl>
                      <dl class="param param-inline small">
                        <dt>Descripción: </dt>
                        <dd>{{proyecto.descripcion}}</dd>
                      </dl>
                    </figcaption>
                  </figure>
                </td>

                <td>
                  <div class="price-wrap">
                    <var class="price">{{proyecto.empresa}}</var>
                  </div> <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a href="" class="btn btn-outline-danger"> Salir de proyecto</a>
                </td>
              </tr>

            </tbody>
          </table>
        </div> <!-- card.// -->
        <br>
      </div>
    </div>
  </div>
  <!--container end.//-->


</body>
