<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.component.css">
</head>

<body>
  <div class="container">
    <!--<app-cliente></app-cliente>-->
  </div>
  <div class="contenedor">

    <div class="cont-log-reg">
      <div class="contenedor-logo-titulo">
        <div class="logo mt-3">

        </div>
      </div>
      <div class="row">
        <div class="descripcion col-12">
          <h3>Bienvenidos a su espacio de trabajo</h3>
        </div>
        <div class="link-clip col-12">
        </div>

      </div>
      <div class=" registro-login col-sm-12">
        <div class="row">
          <div class="col-sm-12 text-center">
            <form class="formulario col-12" action="">
              <div class="form-group">
                <label class="label label-default" for="">¿Ya sos Usuario?</label>
                <br>
                <button class="btnIngresar btn btn-success btn-block" routerLink="login">Ingresar Ahora</button>
              </div>
              <div class="form-group">
                <label class="label label-default" for="">Si todavia no sos Usuario</label>
                <br>
                <button class="btnRegistrar btn btn-success btn-block" routerLink="empleado">Registrarse Ahora</button>
              </div>
            </form>
            <div class="col-12 text-center mt-2">
              <label class="label label-default"><a class="terminos" href="/terminos">Ver Términos y Condiciones</a>
              </label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class=" contenido container-fluid">
    </div>

  </div>

</html>
